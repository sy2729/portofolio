<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuai Yuan's Portofolio</title>
  <link rel="stylesheet" href="">
  <style media="screen">

    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: rgb(50, 50, 50);
    }

    body::-webkit-scrollbar {
        width: 0.3em;
    }

    body::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }

    body::-webkit-scrollbar-thumb {
      background-color: #fff;
      /*outline: 1px solid #fff;*/
    }


/*For the fade in animation keyframes*/
    @keyframes fadein {
      from {
        filter: blur(1px);
        filter: grayscale(1);
        filter: opacity(0);
      }
      to {
        filter: blur(0px);
        filter: grayscale(0);
        filter: opacity(1);
      }
    }

    /*.fadeIn {
      animation: fadeIn 1s ease-in-out;
    }

    @@keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }*/

    @media screen and (max-width: 710px) {
      .info-text {
        margin-bottom: 0% !important;
        text-align: center;
      }

      .info-pic {
        width: 60% !important;
      }




    }

    @media screen and (max-width: 560px) {
      .nav-bar {
        left: 0 !important;
        right: 0 !important;
        margin: 0 auto !important;
      }

      .nav-bar a {
        padding: 0 4px !important;
        font-size: 1em !important;
      }
    }
  </style>
</head>
<body>

  <app></app>



  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.8.1/riot.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/riot-route@x.x.x/dist/route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/home.js"></script>
  <script src="js/portofolio-description.js"></script>
  <script src="js/portofolio.js"></script>
  <script src="js/piece.js"></script>
  <script src="js/nav.js"></script>
  <script>
    riot.mount("*");

  </script>
</body>
</html>
